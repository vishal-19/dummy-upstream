name: Trigger workflow
on:
  push: { branches: ["main"] }
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: call the other repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST -H "Content-Type: application/json" -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.everest-preview+json" "https://github.com/vishal-19/github-actions-verification/actions/workflows/manual.yml/dispatches"

